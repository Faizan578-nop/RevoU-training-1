<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic</title>
    <style>
        header,main,footer,nav{
            border: 1px black solid ;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        article {
            border: 1px black solid ;
        }
        
    </style>
</head>
<body>
    <nav>
        <h2>ini navigation</h2>
    </nav>
    <article>
        <header>
            <h1>judul artikle</h1>
            <p>selamat datang</p>
        </header>
        <main>
            <h3>ini konten utama</h3>
            <h3>it is main content</h3>
        </main>
        <footer>
            <h4>finish</h4>
        </footer>
    </article>
</body>
</html>
